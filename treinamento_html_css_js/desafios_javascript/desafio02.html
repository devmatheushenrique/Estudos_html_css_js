<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>

    <style>
        input{
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Desafio 02</h1>

    <input type="button" value="Inicie o desafio">

    <script>
        const botao = document.querySelector('input');

        botao.addEventListener('click', () => clicar());

        function clicar(){
             let nome = window.prompt('Qual o seu nome?');

             let idade = window.prompt(`Ol√° meu amigo ${nome}, qual a sua idade?`);
             
             window.alert (`acabei de conhecer o ${nome} que tem ${idade} anos`);
        }
    </script>
</body>
</html>
