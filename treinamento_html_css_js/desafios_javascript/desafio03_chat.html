<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
</head>
<style>input{
    width: 150px;
    height: 30px;
}</style>

<body>
    
    <h1>Antes e Depois</h1>

    <input type="number" id="numero" placeholder="digite um número"><br><br>
    <button id="calcular">Antecessor e sucessor</button>

    <script>
        let number = document.querySelector('input#numero');
        let botao  = document.querySelector('button#calcular');

        botao.addEventListener('click', () => clicar());
      
        function clicar(){
            let number = Number(numero.value);
            let antecessor = number - 1;
            let sucessor = number + 1;

            window.alert(`Antes de ${number}, temos o número ${antecessor}. Depois de ${number}, temos o número ${sucessor}`);

        }

    </script>

</body>
</html>
