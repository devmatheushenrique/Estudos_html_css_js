<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>
    <style>
        /* Estilizando a mensagem */
        #mensagem {
            font-size: 16px;
            font-weight: normal;
            transition: font-size 1s, font-weight 1s;
        }
    </style>
</head>
<body>
    <h1>Calcular o Desconto de 10%</h1>
   

    <button>Descontar 10%</button>

    <div id="mensagem">
        <p id="res"></p>
    </div>

    <p>Clique no botão acima para iniciar</p>

    <script>

        let botao = document.querySelector('button');
        let res = document.querySelector('p#res');
        
        botao.addEventListener ('click', () => click())

        function click(){
            let produto = window.prompt('Qual produto você está comprando?');

            let valor = Number(window.prompt(`Qual o valor do ${produto} que você está comprando?`));

            let resultado = valor * 0.10;
            let resultado1 = valor - resultado
            
            res.innerHTML = `<strong>Calculando desconto de 10% para ${produto}</strong><br>`;
            res.innerHTML += `O preço original era ${valor}<br>`;           
            res.innerHTML += `Você acaba de ganhar R$ ${resultado} de desconto (-10%)<br>`;
            res.innerHTML += `No fim, você vai pagar R$ ${resultado1} no produto ${produto}`;

        }

         // Função para animar a mensagem
        function animarMensagem() {
            let tamanhoFonte = 16;
            let pesoFonte = 400;

            // Aumenta a cada 1 segundo até o segundo 10
            let intervalo = setInterval(function() {
                tamanhoFonte += 2; // Aumenta em 2 pixels
                pesoFonte += 100; // Aumenta o peso da fonte em 100
                document.getElementById('mensagem').style.fontSize = tamanhoFonte + 'px';
                document.getElementById('mensagem').style.fontWeight = pesoFonte;
                if (tamanhoFonte >= 76) { // Para a animação quando o tamanho da fonte alcançar 36px
                    clearInterval(intervalo);
                }
            }, 1000); // Intervalo de 1 segundo
        }

        // Chama a função para iniciar a animação quando a página carregar
        window.onload = animarMensagem; 
    </script>
</body>
</html>
