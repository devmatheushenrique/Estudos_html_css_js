        table td{

            width: 400px;
            text-align: center;
            font-weight:bolder;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        thead{
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: gray;
        }
